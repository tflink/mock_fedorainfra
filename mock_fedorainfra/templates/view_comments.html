<!doctype html>
<title>Bodhi Comments</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
{% for message in get_flashed_messages() %}
    <div class=flash>{{ message }}</div>
{% endfor %}
<div class=page>
    <h1>Bodhi Comments</h1>
    <table>
        <tr>
            <td>
                <form>
                    <input type="button" onClick="window.location='{{prev_start}}'" value="prev">
                </form>
            </td>
            <td>
                <form>
                    <input type="button" onClick="window.location='{{next_start}}'" value="next">
                </form>
            </td>
            <td>
                <form>
                    <input type="button" onClick="window.location.reload()" value="Refresh">
                </form>
            </td>
            <td>
                <form method="post" action="../../util/cleardb">
                    <input type="submit" value="reset comment db">
                </form>
            </td>
        </tr>
    </table>

    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Date</th>
                <th>Update</th>
                <th>Comment</th>
            </tr>
        </thead>
        <tbody>
            {% for comment in bodhi_comments %}
                <tr>
                    <td> <a href="{{comment['url']}}">{{ comment['id'] }} </a></td>
                    <td>{{ comment['date'] }}</td>
                    <td>{{ comment['update'] }}</td>
                    <td>{{ comment['text'] | urlize(120, true)}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
